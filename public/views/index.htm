<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="floating-panel">
      <div class="group">
          <div class="subject">Radius <span id=radiusNum>15</span></div>
          <button onclick="changeRadius(true)">Up</button>
          <button onclick="changeRadius(false)">Down</button>
      </div>
      <div class="group">
          <div class="subject">Intensity <span id=intensityNum>150</span></div>
          <button onclick="changeIntensity(true)">Up</button>
          <button onclick="changeIntensity(false)">Down</button>
      </div>
    </div>
    <div id="map">

    </div>

    <script type="text/javascript" src="js/heatMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmb7kQ-LO2NlmKy4i3I3OLs8bXlTf2QgQ&libraries=visualization&callback=initMap"></script>
  </body>
</html>
